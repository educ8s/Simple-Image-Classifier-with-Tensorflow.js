<head>
  <script src="https://unpkg.com/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.0.2"> </script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tensorflow.js Image Classifier</title>
</head>
<div>
  <h1 id="msg" class="title-label">Simple Image Classifier</h1>
  <p>Please upload an image:</p>
  <form id="upload-file" method="post" enctype="multipart/form-data">
    <label for="imageUpload" class="upload-label"> Choose Image ... </label>
    <p></p>
    <input type="file" name="image" onChange="previewFile()" id="imageUpload" accept=".png, .jpg, .jpeg">
  </form>
  <img id="img" src="images/preview.jpg" height="200" alt="Image preview...">
  <p></p>
  <script src="index.js"></script>
  <button type="button" class="predict-label" onclick="predict()">Predict</button>
  <div class="loader" style="display:none;"></div>
  <h3 id="result">
    <span> </span>
  </h3>
</div>
